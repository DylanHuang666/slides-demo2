<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>无缝轮播</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="window">
            <div id="slides" class="images">
                <img src="./img/科比.jpg" alt="图片" width="362" height="333">
                <img src="./img/雷.阿伦.jpg" alt="图片" width="362" height="333">
                <img src="./img/麦迪.jpg" alt="图片" width="362" height="333">
            </div>
        </div> 
        <div id="controls" style="text-align: center;">
            <button id="previous">上一张</button>
            <button id="next">下一张</button>
        </div>
        <div id="buttonWrapper" style="text-align: center; margin-top: 10px;">
            <button class="light">1</button>
            <button>2</button>
            <button>3</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
